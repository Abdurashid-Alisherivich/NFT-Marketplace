<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT MarketPlace</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="home_header">
      <nav class="home_nav">
        <div class="home_logo">
          <a href="#">
            <img src="images/logo.svg" alt="logo" title=" NFT logo"
          /></a>
        </div>
        <ul class="home_list">
          <li class="home_item">
            <a href="#" class="home_link">Marketplace</a>
          </li>
          <li class="home_item">
            <a href="#" class="home_link">Rankings</a>
          </li>
          <li class="home_item">
            <a href="#" class="home_link">Connect a wallet</a>
          </li>
          <button class="nav_btn">
            <img src="images/User.svg" alt="" /> Sign Up
          </button>
        </ul>
        <div class="hamburger">
          <img src="images/Burger_Menu.svg" alt="" />
          <div class="home_burger_nav_list">
            <ul>
              <li>
                <a href="#">Marketplace</a>
              </li>
              <li>
                <a href="#">Rankings</a>
              </li>
              <li>
                <a href="#">Connect a wallet</a>
              </li>
              <button class="nav_btn">
                <img src="images/User.svg" alt="" /> Sign Up
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
